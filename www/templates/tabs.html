<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Tab One" icon-off="ion-android-checkbox-outline-blank" icon-on="ion-android-checkbox-blank" href="#/app/tabs/one">
    <ion-nav-view name="tab-one"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Tab Two" icon-off="ion-android-checkbox-outline-blank" icon-on="ion-android-checkbox-blank" href="#/app/tabs/two">
    <ion-nav-view name="tab-two"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Tab Three" icon-off="ion-android-checkbox-outline-blank" icon-on="ion-android-checkbox-blank" href="#/app/tabs/three">
    <ion-nav-view name="tab-three"></ion-nav-view>
  </ion-tab>


</ion-tabs>
